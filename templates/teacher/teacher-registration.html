{% extends 'base/base.html' %}
{% load static %}

 {% block content %}
<div class="card">
    <div class="card-header">Teacher Registration Form</div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" id="TeacherRegistrationForm" data-upazilla-url={% url 'load-upazilla' %}>

        <div class="card">
          <div class="card-header">Personal Information</div>
          <div class="card-body">
            {% csrf_token %}
			
	      <input type="file" name="File">           
          </div>
        </div>

    
        <button onclick="alert('Please click on Teacher List tab  for Uploaded list')"type="submit" class="btn btn-primary">Submit</button>
      </form>
     

    </div>
  </div>
{% endblock %}
